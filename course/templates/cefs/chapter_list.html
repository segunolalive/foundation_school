{% extends 'cefs/base.html' %}

{% block css %}
<link href="{% static 'css/fs.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

	{% for chapter in chapters %}
	<div class="classes">
		<h2>
			<a href="{% url 'course:subchapter_list' pk=chapter.pk %}">

			</a>

	</div>

	{% endfor %}

{% endblock %}
