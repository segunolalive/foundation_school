{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Foundation School</title>
      <!-- Core CSS - Include with every page -->
      <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
      
      {% block css %}
      {% endblock %}
    </head>
    <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#account_dropdown">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
              <a class="navbar-brand" href="/">Foundation School</a>
          </div>
            <div class="collapse navbar-collapse" id="account_dropdown">
              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account
                    <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu" role="menu">
                    <li>
                      <a href="/">home</a>
                    </li>
                    <li>
                      <a href="#">Profile</a>
                    </li>
                    <li>
                      <a href="{% url 'course:chapter_list' %}">Course</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                      <a href="#">Separated link</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                      <a href="/logout">Logout</a>
                    </li>
                  </ul>
                </li>
              </ul>
          </div>
        </div>
      </nav>

      {% block content %}
      {% endblock %}


    <!-- Core Scripts - Include with every page -->
      <script src = "{% static 'js/jquery-1.11.3.js' %}"></script>
      <script src = "{% static 'js/bootstrap.min.js' %}"></script>
      {% block javascript %}
      {% endblock %}

    </body>
</html>
